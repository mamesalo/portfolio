<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expandable Bootstrap Card</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card" style="width: 18rem">
        <img
          src="bootstrap.svg"
          class="card-img-top px-4 py-2"
          alt="Bootstrap 4 Logo"
        />
        <div class="card-body">
          <p class="card-text">
            This is a wider card with supporting text below as a natural lead-in
            to additional content.
            <span id="moreText" class="collapse">
              This content is a little bit longer and will be displayed when the
              "View" button is clicked. You can put any additional text here.
            </span>
          </p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button
                type="button"
                class="btn btn-sm btn-outline-secondary"
                data-toggle="collapse"
                data-target="#moreText"
                aria-expanded="false"
                aria-controls="moreText"
              >
                View
              </button>
              <button type="button" class="btn btn-sm btn-outline-secondary">
                Edit
              </button>
            </div>
            <small class="text-muted">9 mins</small>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
